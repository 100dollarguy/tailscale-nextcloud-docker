name: Nextcloud Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose curl

      # üîê Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üõ† Build images
      - name: Build containers
        run: docker-compose -f docker-compose.yml build

      # üöÄ Start stack
      - name: Start stack
        run: docker-compose -f docker-compose.yml up -d

      # ‚úÖ Verify containers are running
      - name: Verify all containers are running
        run: |
          echo "Checking all containers are UP..."
          RUNNING=$(docker ps --format '{{.Names}} {{.Ports}} {{.Status}}')
          echo "$RUNNING"
          for svc in tailscale-nextcloud-docker-app-1 tailscale-nextcloud-docker-redis-1 tailscale-nextcloud-docker-caddy-1 tailscale-nextcloud-docker-db-1; do
            echo "$RUNNING" | grep $svc | grep Up || (echo "‚ùå $svc is not running" && exit 1)
          done

      # üåê Dynamic port HTTP health check for Nextcloud
      - name: Health check Nextcloud
        run: |
          PORT=$(docker ps --filter "name=tailscale-nextcloud-docker-app-1" --format '{{.Ports}}' | grep -oE '[0-9]+->80/tcp' | cut -d'-' -f1)
          if [ -z "$PORT" ]; then
            echo "‚ùå Could not detect mapped host port for Nextcloud app"
            exit 1
          fi
          echo "‚ÑπÔ∏è Detected Nextcloud on host port $PORT"
          for i in {1..12}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$PORT || true)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Nextcloud is responding on port $PORT"
              exit 0
            fi
            echo "Waiting for Nextcloud to respond (attempt $i)..."
            sleep 5
          done
          echo "‚ùå Nextcloud did not respond in time"
          docker-compose logs
          exit 1

      # üì§ Push image(s) to Docker Hub
      - name: Push app image to Docker Hub
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/tailscale-nextcloud:latest
          echo "Tagging and pushing $IMAGE_NAME"
          docker tag tailscale-nextcloud-docker-app:latest $IMAGE_NAME
          docker push $IMAGE_NAME

      # üßπ Tear down
      - name: Tear down stack
        run: docker-compose -f docker-compose.yml down

