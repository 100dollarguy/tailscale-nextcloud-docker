kname: Nextcloud Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose curl

      # Cache Docker layers for any locally built services
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Login to Docker Hub (only needed if pushing images or pulling private ones)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build containers from compose (in your case, this just pulls)
      - name: Build containers
        run: docker-compose -f docker-compose.yml build

      # Start services
      - name: Start stack
        run: docker-compose -f docker-compose.yml up -d

      # Verify containers are running
      - name: Check running containers
        run: docker-compose ps

      # Health check Nextcloud on mapped port
      - name: Health check Nextcloud
        run: |
          PORT=$(docker ps --filter "name=app" --format '{{.Ports}}' | grep -oE '[0-9]+->80/tcp' | cut -d'-' -f1)
          if [ -z "$PORT" ]; then
            echo "❌ Could not detect mapped host port for Nextcloud app"
            exit 1
          fi
          echo "ℹ️ Detected Nextcloud on host port $PORT"
          for i in {1..12}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$PORT || true)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Nextcloud is responding on port $PORT"
              exit 0
            fi
            echo "Waiting for Nextcloud to respond (attempt $i)..."
            sleep 5
          done
          echo "❌ Nextcloud did not respond"
          docker-compose logs
          exit 1

      # Tear down everything
      - name: Tear down stack
        run: docker-compose -f docker-compose.yml down

